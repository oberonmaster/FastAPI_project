[tool:pytest]
asyncio_mode = auto
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --strict-markers --disable-warnings
asyncio_default_fixture_loop_scope = function
filterwarnings =
    ignore::pytest.PytestRemovedIn9Warning
    ignore::DeprecationWarning